version: '2.1'
services:
  database:
    hostname: database
    image: mysql:latest
    restart: always
    ports:
      - '3307:3306'
    env_file:
      - env/db.env
    volumes:
      - ./src/main/resources/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: mysqladmin -uroot -proot ping
      interval: 10s
      timeout: 20s
      retries: 30

  tomcat:
    image: tomcat:9.0.27-jdk13-openjdk-oracle
    volumes:
      - ./target/servlet-app-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/app.war
    ports:
      - '8081:8080'
    env_file:
      - env/tomcat.env
    depends_on:
      database:
        condition: service_healthy
